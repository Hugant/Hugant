<script>

    location.href = "#t-home";

    $("#menu a").on("click", function() {
      $("#menu a").removeClass("big default");
      $("#menu a").addClass("small");
      $(this).addClass("big");
      $("#home .content").addClass("blur");
    });

    $("#home-icon").click(function() {
      $("#menu a").removeClass("big small");
      $("#menu a").addClass("default");
      $("#home .content").removeClass("blur");
    });
  });
 </script>
